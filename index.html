<html>
<head>
    <style>
        body {
            text-align: center;
            position: relative;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .top-left-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        .bottom-image {
            position: absolute;
            bottom: 220px; /* Moved up from bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 440px; /* Increased by 17% */
            height: auto; /* Keeps aspect ratio */
        }
    </style>
</head>
<body>
    <div class="top-left-text">Your Ad Here for free  ---></div>
    <img class="bottom-image" src="channels/1000032091.png" alt="Ad Image">
</body>
</html>
