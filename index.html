<!DOCTYPE html>
<html>
<head>
  <title>Call Jackson</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #ffccff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
      color: #d63384;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
    }

    button {
      background: #ff4da6;
      color: white;
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff99cc;
      transition: transform 0.2s, background 0.3s;
      position: relative;
      z-index: 1;
    }

    button:hover {
      background: #e60073;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 2s linear forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ’– Call Jackson ðŸ’–</h2>
  <button onclick="sendValue()">Click me to call Jackson hehe</button>

  <script>
    function sendValue() {
      // Send value to Firebase
      fetch("https://ustt-8224a-default-rtdb.firebaseio.com/ust.json", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(1)
      }).then(response => {
        if (response.ok) {
          launchHearts();
        } else {
          alert("Oops... call didn't go through ðŸ˜¢");
        }
      }).catch(error => {
        console.error("Error:", error);
        alert("Network error... Jackson is waiting ðŸ¥º");
      });
    }

    function launchHearts() {
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "60%";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
